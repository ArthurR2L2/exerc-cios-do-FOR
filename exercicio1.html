<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <center>
    <h1>Exercícios FOR</h1>
    <h2>Exercício 1</h2>
    
    <script>
        
        //peça para o usuário um número
        //Conte de 1 até o número informado, exibindo cada número no console ou na tela.
        
        var numeroDigitado = prompt ("Digite um número")
        for (var numero = 1; + numero  <= numeroDigitado; + numero++){
        document.write (numero + "<br>")
        }
    </script>
    </center>
</body>
</html>
