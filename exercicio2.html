<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios FOR</title>
</head>
<body>
    <center>
        <h1>Exercícios FOR</h1>
        <h2>Exercício 2</h2>
        <script>
            //Pedir para o usuário digitar um número digitado
            //Mostre a tabuada completa desse número, de 1 até 20, utilizando o laço for.
            var numeroDigitado = prompt("Digite um número")
            for (var numero = 1;numero <= 20; numero++) {
                document.write(numeroDigitado + " X " + numero + "=" + (numeroDigitado * numero + "<br>"))
            }
        </script>

    </center>

</body>
</html>
